        <input type="radio" name="staff" id="both" />
        <label for="both">Both</label>
      </div>
      
      <h2>
        note names
      </h2>
      <div class="radios">
        <input type="radio" name="names" id="doremi" />
        <label for="doremi" class="wide">
          do, re, mi
        </label>
        
        <input type="radio" name="names" id="abc" checked/>
        <label for="abc" class="wide">
          A, B, C
        </label>
      </div>

      <h2>
        key
      </h2>
      <div class="selects">
        <select id="key">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>E</option>
          <option>F</option>
          <option selected>G</option>
          <option>C♯</option>
          <option>F♯</option>
          <option>A♭</option>
          <option>B♭</option>
          <option>D♭</option>
          <option>E♭</option>
          <option>G♭</option>
          <option>C♭</option>
        </select>

        <select>
          <option>Major</option>
<!--           <option>Minor natural</option>
          <option>Minor harmonic</option>
          <option>Minor melodic</option> -->
        </select>
      </div>
      
      <button class="go">i'm ready!</button>
      
      <div class="description" hidden>
        Play: 
        <b class="note">C</b><b class="note-accent">♭</b> 
        from 
        <b class="key">C</b><b class="key-accent">♭</b> 
        major
      </div>
      
      <div class="staff" id="staff-treble" hidden>
        <div class="note-holder ledger"><hr class="dotted" /></div>
        <div class="note-holder treble staff-edge">
          <img
            alt="image of a treble clef"
            src="https://cdn.glitch.com/6206ec04-f298-4e12-8aca-55a8cb7df6e1%2Ftreble.png?v=1609905244058"
          />
          <hr />
          <hr />
          <hr />
          <hr />
          <hr />
          <div class="f♯ hidden signature" style="bottom: 93px; left:50px">♯</div>
          <div class="c♯ hidden signature" style="bottom: 60px; left:60px">♯</div>
          <div class="g♯ hidden signature" style="bottom: 104px; left:75px">♯</div>
          <div class="d♯ hidden signature" style="bottom: 71px; left:85px">♯</div>
          <div class="a♯ hidden signature" style="bottom: 38px; left:95px">♯</div>

          <div class="b♯ hidden signature" style="bottom: 49px; left:120px">♯</div>

          <div class="c♭ hidden signature" style="bottom: 64px; left:100px">♭</div>
          <div class="f♭ hidden signature" style="bottom: 21px; left:110px">♭</div>
          
          <div class="c1 hidden" style="bottom: -30px;"></div>
          <div class="d1 hidden" style="bottom: -20px"></div>
          <div class="e1 hidden" style="bottom: -10px"></div>
          <div class="f1 hidden" style="bottom: 2px"></div>
          <div class="g1 hidden" style="bottom: 13px"></div>
          <div class="a1 hidden" style="bottom: 24px"></div>
          <div class="b1 hidden" style="bottom: 35px"></div>

          <div class="d2 hidden" style="bottom: 57px"></div>

          <div class="f2 hidden" style="bottom: 79px"></div>
          <div class="g2 hidden" style="bottom: 90px"></div>
          <div class="a2 hidden" style="bottom: 100px"></div>
          <div class="b2 hidden" style="bottom: 110px"></div>
          
        </div>
        <div class="note-holder ledger"><hr class="dotted" /></div>
      </div>

      <div class="staff" id="staff-bass" hidden >
        <div class="note-holder ledger"><hr class="dotted" /></div>
        
        <div class="note-holder bass staff-edge">
          <img
            alt="image of a bass clef"
            src="https://cdn.glitch.com/6206ec04-f298-4e12-8aca-55a8cb7df6e1%2Fbass.png?v=1609905241309"
          />

          <hr />
          <hr />
          <hr />
          <hr />

          <div class="d2 hidden ledger" style="bottom: 110px"></div>
          <div class="c2 hidden ledger" style="bottom: 100px"></div>
          <div class="b2 hidden" style="bottom: 90px"></div>
          <div class="a2 hidden" style="bottom: 80px"></div>
          <div class="g2 hidden" style="bottom: 68px"></div>
          <div class="f2 hidden" style="bottom: 57px"></div>

          <div class="g1 hidden" style="bottom: -9px"></div>
          <div class="f1 hidden" style="bottom: -20px"></div>
          <div class="e1 hidden" style="bottom: -31px"></div>
        </div>
        <div class="note-holder ledger"><hr class="dotted" /></div>
      </div>
      
      <div class="slider-box" hidden>
        <h3 id="auto">new note every <b id="intervalAmount">3</b> sec <br>(<span id="bpmAmount">3</span> bpm)</h3>
        <h3 id="manual" hidden>notes don't refresh automatically</h3>
        <div>
          <span>slow</span>
          <input id="slider" type="range" min="0" max="4.5" step="0.1" value="3">
          <span>fast</span>
        </div>
      </div>
      <button class="next" hidden onclick="next()">next</button>
